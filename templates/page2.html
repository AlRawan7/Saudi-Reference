  <!--  -->

  <section>
    <div class="home-hero-section">
      <div class="home-hero-section-content">
        <div class="home-hero-section-heading">wherever you wish to go!</div>
        <hr>
        <div class="home-hero-section-search">
          <form method="post" action="/page3">
            <input type="text" name="description" placeholder="where would you like to visit?" />
            <input type="hidden" id="location" name="location" />
            <input type="hidden" id="latitude" name="latitude" />
            <input type="hidden" id="longitude" name="longitude" />
            <span> <button type="submit" style="border: none;background-color: transparent;"><i class="fa fa-search"
                  style="cursor: pointer;"></i></button></span>

          </form>
          <script>
            function askForLocation() {
              var response = confirm("Can we access your location to provide accurate results?");

              if (response) {
                getLocation();
              } else {
                location.href = "/";
              }
            }

            function getLocation() {
              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
              } else {
                alert("Geolocation is not supported by this browser.");
              }
            }

            function showPosition(position) {
              const latitude = position.coords.latitude;
              const longitude = position.coords.longitude;

               // Combine latitude and longitude with a comma separator
              const location = latitude + "," + longitude;
              
              const locationInput = document.getElementById('location');
              const latitudeInput = document.getElementById('latitude');
              const longitudeInput = document.getElementById('longitude');

              locationInput.value = location;
              latitudeInput.value = latitude;
              longitudeInput.value = longitude;

               // Show a notification with the user's location
              const notification = "Your location: " + location;
              alert(notification);
            }

            askForLocation();
          </script>

          <!-- <a href="{{ url_for('page3') }}"><span> <i class="far fa-search"></i></span></a> -->
        </div>
      </div>
    </div>
